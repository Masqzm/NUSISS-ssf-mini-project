<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body class="p-3 m-0 border-0">
    <div th:insert="~{fragments :: navbar}"></div>
    <br>
    <br>
    <br>
    <div class="container d-flex flex-column p-2 gap-3" style="max-width: 1100px;">
        <h1 class="text-center">Register Account</h1>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card flex-grow-1" style="max-width: 500px;">
                <div class="card-body text-center">
                    <h5 class="card-title mb-4 py-4">JioMakan Logo</h5>

                    <form method="POST" action="/register" th:object="${user}">
                        <div class="mb-4 px-4">
                            <input type="text" class="form-control" placeholder="Username"
                            th:field="*{name}" 
                            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">

                            <!-- validation error msg -->
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-feedback" class="text-start">
                            </span>

                        </div>

                        <div class="mb-4 px-4">
                            <input type="text" class="form-control" name="email" placeholder="Email"
                            th:field="*{email}" 
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">

                            <!-- validation error msg -->
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback" class="text-start">
                            </span>
                        </div>

                        <div class="mb-4 px-4">
                            <input type="password" class="form-control" name="password" placeholder="Password"
                            th:field="*{password}" 
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">

                            <!-- validation error msg -->
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="invalid-feedback" class="text-start">
                            </span>
                        </div>

                        <!-- <div class="mb-4 px-4">
                            <input type="password" class="form-control" name="passwordConfirm" placeholder="Password Confirm"
                            th:field="*{passwordConfirm}" 
                            th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid' : ''">
                        </div> -->

                        <div class="d-grid p-4">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="m-0 border-0">
    <div th:insert="~{fragments :: navbar(${currentUser})}"></div>
    <br>
    <br>
    <br>
    <br>
    <div class="container d-flex flex-column gap-3" style="max-width: 1100px;">
        <h1 class="text-center mb-4">Register Account</h1>

        <div class="d-flex justify-content-center">
            <div class="card flex-grow-1" style="max-width: 500px;">
                <div class="card-body text-center">
                    <div class="card-title mb-4 py-4">
                        <img src="https://img.icons8.com/ios/50/food-bar.png" alt="food-bar"/>
                        <h5>JioMakan</h5>
                    </div>

                    <form method="POST" action="/register" th:object="${user}">
                        <div class="px-4">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="Username"
                                th:field="*{name}" 
                                th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <label for="floatingUsername">Username</label>

                                <!-- validation error msg -->
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-feedback" class="text-start">
                                </span>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" name="email" id="floatingEmail" placeholder="Email address"
                                th:field="*{email}" 
                                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <label for="floatingEmail">Email address</label>

                                <!-- validation error msg -->
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback" class="text-start">
                                </span>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
                                th:field="*{password}" 
                                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <label for="floatingPassword">Password</label>

                                <!-- validation error msg -->
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="invalid-feedback" class="text-start">
                                </span>
                            </div>
                        </div>
                        <div class="d-grid p-4">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>

        <div th:if="${hasErrorMsg != null}">
            <br>
        </div>
    </div>

    <div th:insert="~{fragments :: footer}" th:classappend="${hasErrorMsg != null} ? '' : 'fixed-bottom'"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

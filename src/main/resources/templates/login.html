<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body class="p-3 m-0 border-0">
    <div th:insert="~{fragments :: navbar}"></div>
    <br>
    <br>
    <br>
    <div class="container d-flex flex-column p-2 gap-3" style="max-width: 1100px;">
        <div th:if="${prevPageURL} != null" class="alert alert-danger d-flex align-items-center justify-content-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div>
                Please login to use our service!
            </div>
        </div>

        <h1 class="text-center">Login</h1>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card flex-grow-1" style="max-width: 500px;">
                <div class="card-body text-center">
                    <h5 class="card-title mb-4 py-4">JioMakan Logo</h5>

                    <form method="POST" action="/login" th:object="${user}">
                        <div class="mb-4 px-4">
                            <input type="text" class="form-control" placeholder="Username" 
                            th:field="*{name}" 
                            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        </div>

                        <div class="mb-4 px-4">
                            <input type="password" class="form-control" placeholder="Password"
                            th:field="*{password}" 
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        </div>

                        <div class="d-grid p-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div th:insert="~{fragments :: navbar}"></div>
    <br>
    <br>
    <br>
    <div th:insert="~{fragments :: searchbar}"></div>
    <br>
    <div class="container d-flex flex-column align-items-center p-2 gap-5">
        <div class="results-empty" th:if="${restaurantsList} == null">
            <h1>No results for "<span th:text="${placeKeyword}">keyword</span>"!</h1>
            <p>Try a different search term or view all <a th:href="@{/jios}">jios here!</a></p>
        </div>

        <div class="results container align-items-center d-flex flex-column gap-3" th:if="${restaurantsList} != null">
            <h1>Search results for "<span th:text="${placeKeyword}">keyword</span>":</h1>
            <div class="card text-center" style="width: 50rem;" th:each="rest : ${restaurantsList}" th:object="${rest}">
                <div class="card-header p-0">
                    <img class="img-fluid" th:src="*{googlePhotosURI}" style="max-height: 18rem;"></img>
                </div>

                <div class="container py-4">
                    <h3 th:text="*{name}"></h3>
                    <p th:text="*{address}"></p>

                    <p><a th:href="*{googleMapsURI}">Location</a></p>

                    <div th:if="*{websiteURI} != null">
                        <a th:href="*{websiteURI}">Website</a>
                    </div>

                    <p th:text="*{priceRange}"></p>

                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>

                        <span th:text="*{rating}"></span>/5.0
                        (<span th:text="*{userRatingCount}"></span> reviews)
                    </p>

                    <div th:each="openingHour : ${rest.openingHoursList}">
                        <span th:text="${openingHour}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

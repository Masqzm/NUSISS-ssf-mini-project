<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container d-flex flex-column align-items-center p-2 gap-5">

        <div class="search-bar"> 
            <form method="GET" action="/search">
                <input type="text" placeholder="Where?" name="placeKeyword">
                <!-- <input type="date" name="date"> -->
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="results">
            <div th:each="rest : ${restaurantsList}" th:object="${rest}">
                <span th:text="*{name}"></span>
                <span th:text="*{address}"></span>
                <a th:href="*{googleMapsURI}">Location</a>

                <div th:if="*{websiteURI}"></div>
                <a th:href="*{websiteURI}">Website</a>

                <img class="img-fluid" th:src="*{googlePhotosURI}"></img>
                <span th:text="*{priceRange}"></span>
                <span th:text="*{rating}"></span>
                <span th:text="*{userRatingCount}"></span>
                <span th:text="*{openingHoursList}"></span>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

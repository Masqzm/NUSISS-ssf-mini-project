<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="m-0 border-0">
    <div th:insert="~{fragments :: navbar(${currentUser})}"></div>
    <br>
    <br>
    <br>
    <br>
    <div th:insert="~{fragments :: searchbar}" id="#top"></div>
    <br>
    <br>
    <div class="container d-flex flex-column align-items-center p-2 gap-5">
        <h1>404 page not found</h1>

        <div class="message">
            <p>Resource <code th:text="${id}"></code> could not be found.</p>
        </div>

        <a class="btn btn-primary" th:href="@{/}" role="button">Home</a>
    </div>
    
    <div th:insert="~{fragments :: footer}" class="fixed-bottom"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
